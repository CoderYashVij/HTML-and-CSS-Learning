<style>
  .subscribe-button {
    background-color: rgb(201, 5, 5);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    padding-left: 16px ;
    padding-right: 16px ;
    padding-top: 10px;
    padding-bottom: 10px;
    vertical-align: top;
  }
  /* Paddding is for spacing inside the box. */

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.3;
  }

  .join-button {
    background-color: white;
    color: rgb(77, 77, 196);
    border-color: rgb(77, 77, 196);
    border-style: solid;
    border-width: 1px;
    cursor: pointer;
    border-radius: 2px;
    padding-left: 16px ;
    padding-right: 16px ;
    padding-top: 10px;
    padding-bottom: 10px;
    vertical-align: top;
    transition: background-color 0.15s,
      color 0.15s;

  }

  .join-button:hover {
    background-color: rgb(77, 77, 196);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    border-radius: 8px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    padding-left: 16px ;
    padding-right: 16px ;
    padding-top: 10px;
    padding-bottom: 10px;
    vertical-align: top;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
